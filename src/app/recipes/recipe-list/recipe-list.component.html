<div class="recipe-list-container">
    <button mat-raised-button class="add-button" color="accent">
        <mat-icon>add</mat-icon>
        Add new recipe
    </button>
    <app-recipe-item *ngFor="let recipeItem of recipes" [recipe]="recipeItem" (recipeSelected)="onRecipeSelected(recipeItem)"></app-recipe-item>
</div>
