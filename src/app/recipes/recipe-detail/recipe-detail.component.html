<mat-card class="recipe-detail-card">

    <mat-card-title>
        {{recipe?.name}}
    </mat-card-title>
    <img class="recipe-detail-image" mat-card-image alt="" [src]="recipe?.imagePath">


    <mat-card-actions>
        <button mat-button color="accent"><mat-icon>arrow_forward</mat-icon>To shopping list</button>
        <button mat-button color="accent"><mat-icon>edit</mat-icon>Edit</button>
        <button mat-button color="accent"><mat-icon>delete</mat-icon>Delete</button>
    </mat-card-actions>
    <mat-card-content class="recipe-card-content">
      
        {{recipe?.description}}

        <div>
            <h2>Ingredients:</h2>
        </div>
    </mat-card-content>
</mat-card>
