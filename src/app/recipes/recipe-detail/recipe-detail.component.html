<mat-card *ngIf="recipe" class="recipe-detail-card mat-elevation-z4">

    <mat-card-title>
        {{recipe?.name}}
    </mat-card-title>
    <img class="recipe-detail-image" mat-card-image alt="" [src]="recipe?.imagePath">


    <mat-card-actions>
        <button mat-button color="accent" (click)="onAddToShopiingList()">
            <mat-icon>arrow_forward</mat-icon>To shopping list
        </button>
        <button mat-button color="accent" (click)="onEditRecipe()">
            <mat-icon>edit</mat-icon>Edit
        </button>
        <button mat-button color="accent" (click)="onDeleteRecipe()">
            <mat-icon>delete</mat-icon>Delete
        </button>
    </mat-card-actions>
    <mat-card-content class="recipe-card-content">

       <div class="recipe-description">{{recipe?.description}}</div>
        <mat-divider [inset]="true"></mat-divider>
        <div class="ingredients-list" *ngIf="recipe?.ingredients">
            <div class="ingredients-label">Ingredients:</div>
            <mat-chip-list>
                
                <mat-chip  disableRipple *ngFor="let ingredient of recipe?.ingredients" [selectable]="false" [selected]="false" > {{ingredient.name}}
                    ({{ingredient.amount}})</mat-chip>
            </mat-chip-list>
        </div>
        <!-- TODO: check why is not working -->
        <div *ngIf="!recipe?.ingredients">No ingredients for this recipe</div>
    </mat-card-content>
</mat-card>
<div *ngIf="!recipe" class="info-message">
    The recipe you are looking for does not exists!
</div>
