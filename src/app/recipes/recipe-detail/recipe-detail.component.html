<mat-card class="recipe-detail-card mat-elevation-z4">

    <mat-card-title>
        {{recipe?.name}}
    </mat-card-title>
    <img class="recipe-detail-image" mat-card-image alt="" [src]="recipe?.imagePath">


    <mat-card-actions>
        <button mat-button color="accent" (click)="onAddToShopiingList()">
            <mat-icon>arrow_forward</mat-icon>To shopping list
        </button>
        <button mat-button color="accent" (click)="onEditRecipe()">
            <mat-icon>edit</mat-icon>Edit
        </button>
        <button mat-button color="accent">
            <mat-icon>delete</mat-icon>Delete
        </button>
    </mat-card-actions>
    <mat-card-content class="recipe-card-content">

       <div class="recipe-description">{{recipe?.description}}</div>
        <mat-divider></mat-divider>
        <div>
            <mat-list>
                <div mat-subheader class="ingredients-label">Ingredients:</div>
                <mat-list-item class="recipe-ingredient-item" *ngFor="let ingredient of recipe?.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
                </mat-list-item>
            </mat-list>
        </div>
    </mat-card-content>
</mat-card>
