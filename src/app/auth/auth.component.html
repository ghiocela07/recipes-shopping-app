<div fxLayout="row">
    <mat-card class="mat-elevation-z4 auth-card">
        <mat-card-header class="auth-card-header">
            <mat-card-title class="auth-card-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="auth-card-content">
            <mat-error class="error" *ngIf="error">
                <p>{{error}}</p>
            </mat-error>
            <div *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form *ngIf="!isLoading" class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <mat-form-field color="accent">
                    <mat-label>
                        <mat-icon class="auth-icon-form">email</mat-icon>Email
                    </mat-label>
                    <input matInput type="email" ngModel name="email" required email>
                </mat-form-field>
                <mat-form-field color="accent">
                    <mat-label>
                        <mat-icon class="auth-icon-form">lock</mat-icon>Password
                    </mat-label>
                    <input matInput type="password" ngModel name="password" required minlength="6">
                </mat-form-field>

                <button mat-raised-button type="submit" color="accent" class="main-button" [disabled]="!authForm.valid">
                    <mat-icon class="auth-icon">{{isLoginMode ? 'login': 'person_add'}}</mat-icon>{{isLoginMode ?
                    'Login': 'Sign Up'}}
                </button>
                <mat-divider [inset]="true"></mat-divider>
                <button mat-button type="button" class="secondary-button" (click)="onSwitchMode()">
                    <mat-icon class="auth-icon">{{!isLoginMode ? 'login': 'person_add'}}</mat-icon>Switch to
                    {{!isLoginMode ? 'Login': 'Sign Up'}}
                </button>
            </form>

        </mat-card-content>
    </mat-card>

</div>
